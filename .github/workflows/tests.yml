name: Tests

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'composeApp/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/tests.yml'
  pull_request:
    paths:
      - 'composeApp/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/tests.yml'

env:
  API_KEY: ${{ secrets.API_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  common-tests:
    name: Run Common Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run Common Tests
        run: ./gradlew :composeApp:commonTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: common-test-results
          path: composeApp/build/reports/tests/commonTest/

  android-tests:
    name: Run Android Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run Android Unit Tests
        run: ./gradlew :composeApp:testDebugUnitTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: composeApp/build/reports/tests/testDebugUnitTest/

  desktop-tests:
    name: Run Desktop Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run JVM Tests
        run: ./gradlew :composeApp:jvmTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: desktop-test-results
          path: composeApp/build/reports/tests/jvmTest/

  web-tests:
    name: Run Web Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run WASM Tests
        run: ./gradlew :composeApp:wasmJsTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-test-results
          path: composeApp/build/reports/tests/wasmJsTest/

  ios-tests:
    name: Run iOS Tests
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run iOS Simulator Tests
        run: ./gradlew :composeApp:iosSimulatorArm64Test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-test-results
          path: composeApp/build/reports/tests/iosSimulatorArm64Test/
name: CI - All Platforms

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

env:
  API_KEY: ${{ secrets.API_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shared-setup:
    uses: ./.github/workflows/shared-build-setup.yml
    with:
      java-version: '17'
      cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      api-key: ${{ env.API_KEY }}

  android-test:
    name: Android Tests
    runs-on: ubuntu-latest
    needs: shared-setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run tests
        run: ./gradlew :composeApp:testDebugUnitTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: composeApp/build/reports/tests/testDebugUnitTest/

  desktop-test:
    name: Desktop Tests
    runs-on: ubuntu-latest
    needs: shared-setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run JVM Tests
        run: ./gradlew :composeApp:jvmTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: desktop-test-results
          path: composeApp/build/reports/tests/jvmTest/

  web-test:
    name: Web Tests
    runs-on: ubuntu-latest
    needs: shared-setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run WASM Tests
        run: ./gradlew :composeApp:wasmJsTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:  
          name: web-test-results
          path: composeApp/build/reports/tests/wasmJsTest/

  ios-test:
    name: iOS Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run iOS Simulator Tests
        run: ./gradlew :composeApp:iosSimulatorArm64Test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-test-results
          path: composeApp/build/reports/tests/iosSimulatorArm64Test/

  build-all:
    name: Build All Platforms
    runs-on: ubuntu-latest
    needs: [android-test, desktop-test, web-test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Build Android APK
        run: ./gradlew :composeApp:assembleRelease

      - name: Build Desktop App
        run: ./gradlew :composeApp:createReleaseDistributable

      - name: Build Web App
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: composeApp/build/outputs/apk/release/composeApp-release-unsigned.apk

      - name: Upload Desktop App
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app
          path: composeApp/build/compose/dist/

      - name: Upload Web App
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: composeApp/build/dist/wasmJs/productionExecutable/
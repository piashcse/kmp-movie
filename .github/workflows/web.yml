name: Web

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'composeApp/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/web.yml'
  pull_request:
    paths:
      - 'composeApp/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/web.yml'

env:
  API_KEY: ${{ secrets.API_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Web Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Run WASM Tests
        run: ./gradlew :composeApp:wasmJsTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-test-results
          path: composeApp/build/reports/tests/wasmJsTest/

  build:
    name: Build Web App
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Build Web App
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Upload Web App
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: composeApp/build/dist/wasmJs/productionExecutable/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "API_KEY=${{ env.API_KEY }}" >> local.properties

      - name: Build Web App for Production
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: composeApp/build/dist/wasmJs/productionExecutable/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4